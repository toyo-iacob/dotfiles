format = "$kubernetes$git_branch$git_status$package$nodejs$python$memory_usage$aws$docker_context$hostname$shlvl$cmd_duration$jobs$battery$status$shell$line_break$directory$character"

command_timeout = 500

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
