[directory]
read_only = " 󰌾"
truncation_length = 5

[docker_context]
disabled = true
symbol = " "

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = "#5B9FFF"

[[kubernetes.contexts]]
context_pattern = "^production$"
context_alias = "production"
style = "green"

